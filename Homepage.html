<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/styleEcommerce.css">
</head>
<body>
    <header class="header" >
        <div class="header-components">
            <div class="tag" >
                <p>World Detailer</p>
            </div>
            <div class="header-form">
                <form class="form" action="">
                    <input class="header-input" type="text" placeholder="  Enter country name" >
                    <select name="" class="select-search">
                        <option value="country">Country</option>
                        <option value="capital">Capital</option>
                        <option value="continent">Continent</option>
                    </select>
                </form>
            </div>
            <div class="header-buttons">
                <ul class="buttonList" >
                    <li>Home</li>
                    <li>About</li>
                    <li>Gallery</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
    </header>
    <div class="modal hidden" >
        <span class="material-symbols-outlined close">
            close
            </span>
    </div>   
    <div class="overlay hidden" ></div>
    <section class="display-countries">
        <div class="container-countries">

                <div class="flag">
                    <img class="flag-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-LLXpnKKumGkpTwccUzm9tepr2DkubCJMqAEdo0b0-oqcceY&s" alt="">
                </div>
                <div class="country-data">
                    <span class="c-name">INDIA</span>
                    <span class="c-capital" >Delhi</span>
                    <span class="c-popul" >Population 100M</span>
                    <span class="c-curr" >Currencies Ruppes</span>
                </div>
            </div> -->

        </div>
    </section>
    <script src="/scriptEcommerce.js"></script>
</body>
</html>
